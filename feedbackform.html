<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3;
        }
        .container {
            display: flex;
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #feedbackform {
            padding: 30px;
            flex: 1;
        }
        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-size: 40px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #2c2626;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
        .form-group select {
            background-color: #fff;
        }
        .form-group input[type="submit"] {
            background-color: #040e3d;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 50%;
            margin-left: 220px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #000000;
        }
        @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
         }

        h2.animated-text {
         animation: fadeIn 2s ease-in-out forwards;
         }
        
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="feedbackform">
            <h2 class="animated-text">Feedback Form</h2>
            <form action="/submit-feedback" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="usertype">User Type:</label>
                    <select id="usertype" name="usertype" required>
                        <option value="">-- Select --</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="professional">Professional</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" rows="4" placeholder="Write your feedback..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Event Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">-- Rate the Event --</option>
                        <option value="5">⭐️⭐️⭐️⭐️⭐️ (Excellent)</option>
                        <option value="4">⭐️⭐️⭐️⭐️ (Very Good)</option>
                        <option value="3">⭐️⭐️⭐️ (Good)</option>
                        <option value="2">⭐️⭐️ (Fair)</option>
                        <option value="1">⭐️ (Poor)</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit Feedback">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
