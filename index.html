<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusConnect - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body { background: #f8f9fa; color: #333; }

    /* Navbar */
    nav {
      background: #003366;
      color: #fff;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      display: flex;
      align-items: center;
    }
    nav h1 { 
      font-size: 24px;
      flex: 1; }
  
    nav ul { 
      display: flex;
      list-style: none;
      display: flex;
      list-style: none;
      justify-content: center; 
      flex: 2; 
} 

    nav ul li { margin-left: 20px; }
    nav ul li a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
      font-size: large;
    }
    nav ul li a:hover { color: #060606; }

    /* Hero Section */
    .hero {
      background: url('img/pexels-pavel-danilyuk-7944130.jpg') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: rgb(8, 8, 73);
      padding: 20px;
    }
    .hero h2 {font-size: 50px; margin-bottom: 15px; font-family: Arial, Helvetica, sans-serif;}
    .hero p { font-size: 20px; margin-bottom: 20px;color: #060606; }
    .hero button {
      padding: 10px 20px;
      border: none;
      background: #ffcc00;
      color: #003366;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover { background: #ffaa00; }

    /* Event Highlights */
    .events {
      padding: 50px;
      text-align: center;
    }
    .events h3 { font-size: 28px; margin-bottom: 30px; }
    .event-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card h4 { margin-bottom: 10px; color: #003366; }
    .card p { font-size: 14px; }

    /* Footer */
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
     <h1 style="color: white;">
     Campus <span style="color: black;font-size: 25px;">Connect</span>
     </h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Feedback</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to CampusConnect</h2>
    <p>Stay Updated. Stay Involved. Explore College Events.</p>
    <button id="exploreBtn">Explore Events</button>
  </section>

  <!-- Event Highlights -->
  <section class="events">
    <h3>Upcoming Events</h3>
    <div class="event-cards" id="eventHighlights">
      <!-- Event cards will be injected with jQuery -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 CampusConnect  |  Designed by Team</p>
  </footer>

  <!-- jQuery Script -->
  <script>
    $(document).ready(function(){

      
      let events = [
        { title: "TechFest 2025", date: "July 20, 2025", desc: "Annual technology festival with coding and robotics." },
        { title: "Cultural Week", date: "Aug 5, 2025", desc: "Music, dance, and cultural performances by students." },
        { title: "Sports Meet", date: "Sept 15, 2025", desc: "Inter-college sports competition across multiple games." }
      ];

      // Inject Event Cards
      events.forEach(ev => {
        $("#eventHighlights").append(`
          <div class="card">
            <h4>${ev.title}</h4>
            <p><b>Date:</b> ${ev.date}</p>
            <p>${ev.desc}</p>
          </div>
        `);
      });

      // Scroll to Events
      $("#exploreBtn").click(function(){
        $('html, body').animate({
          scrollTop: $(".events").offset().top
        }, 800);
      });

    });
  </script>

</body>
</html>
